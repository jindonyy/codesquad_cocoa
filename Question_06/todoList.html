<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>도니의 To Do List 🐶</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400&family=Open+Sans:ital,wght@0,400;0,600;1,300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="resources/css/reset.css">
    <link rel="stylesheet" href="resources/css/ui.css">
</head>
<body>
    <div class="wrap">
        <header>
            <div class="addWrap">
                <div class="inputWrap">
                    <input type="text" placeholder="Add or Search your to do.">
                    <button class="searchBtn"></button>
                </div>
                <button class="addBtn">Add</button>
            </div>
        </header>
        <main class="contents">
            <h1>도니의 To Do List 🐶</h1>
            <div class="allDelete">
                <input class="allChk" type="checkbox">
                <button class="allDelBtn">Delete</button>
            </div>
            <ul class="toDoList">
            </ul>
        </main>
    </div>
    <script type="text/javascript" src="resources/js/ui.js"></script>
</body>
</html>
