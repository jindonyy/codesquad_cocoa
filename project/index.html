<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mc Delivery</title>
    <link rel="stylesheet" href="resources/css/reset.css">
    <link rel="stylesheet" href="resources/css/ui.css">
</head>
<body>
    <div id="wrap">
        <header id="header">
            <div class="inner-wrap">
                <h1 class="logo"><img src="resources/images/common/mcdelivery_logo_ko.jpeg" alt="McDelivery 로고"></h1>
                <ul class="menu-tab">
                    <li class="menu-item on" data-menu="burger">버거</li>
                    <li class="menu-item" data-menu="set">세트</li>
                    <li class="menu-item" data-menu="side">사이드</li>
                    <li class="menu-item" data-menu="drink">음료</li>
                </ul>
            </div>
        </header>
        <main id="container">
            <div class="contents">
                <div class="menu-con">
                    <ul class="prd-list"></ul>
                </div>
                <div class="prd-detail-wrap">
                    <div class="prd-detail-img">
                    </div>
                    <div class="right-box">
                        <dl class="prd-detail">
                            <dt class="prd-name"></dt>
                            <dd class="prd-text"></dd>
                            <dd class="prd-info-btn">
                                <button class="prd-nutrition-btn" type="button"><span>영양 정보</span></button>
                                <button class="prd-ingredient-btn" type="button"><span>알레르기 정보</span></button>
                            </dd>
                        </dl>
                    </div>
                    <button class="prd-add-btn" type="button"><span>추가하기</span></button>
                </div>
            </div>
            <aside class="aside">
                <div class="receipt-box">
                    <dl class="adress">
                        <dt>주소</dt>
                        <dd>서울특별시 강남구 역삼동 836-24 역삼빌딩 4층 코드스쿼드</dd>
                    </dl>
                    <dl class="order-list">
                        <dt>주문 내역</dt>
                        <dd>
                            <ul></ul>
                        </dd>
                    </dl>
                    <dl class="price">
                        <dt>총 결제 금액</dt>
                        <dd>₩ <span class="price-num"></span>원</dd>
                    </dl>
                    <p class="warning">최소 주문 금액에서 <span class="warning-num">₩ <em></em>원</span>이 부족합니다.</p>
                </div>
                <button id="order-btn" class="disabled" type="submit"><span>주문하기</span></button>
            </aside>
        </main>
    </div>
    <script src="resources/js/ui.js"></script>
</body>
</html>
